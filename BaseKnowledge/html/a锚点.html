<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a,a:link{
            color: #333;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: green;
        }
        a:active{
            color: blue;
        }
    </style>
</head>
<body>
    <a href="a.html" target="_blank">点我</a>
    <p>
        以L-V-H-A的顺序写锚点的样式，可以使样式永久有效。
    </p>
</body>
</html>
