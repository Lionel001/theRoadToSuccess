<!DOCTYPE html>

<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<script>
		Number.prototype.nativeToFixed = Number.prototype.toFixed;
		Number.prototype.toFixed = function(num){
			var value = Number(this);
			if(value !== NaN){
				var arr = this.toString().split('.');
				if(arr.length === 1){	//	无小数点
					return Number(value).nativeToFixed(num);
				}else if(arr.length === 2){	//有小数点
					var left = arr[0];
					var right = arr[1];
					var tempStr = Number('0.'+arr[1]).nativeToFixed(num);
					var tempArr = tempStr.split('.');
					if(tempArr.length === 1){
//						return Number(arr[0])
					}
//					return Number(arr[0])+);
				}
			}else{
				return NaN;
			}
		};

		//console.log(Number('1234567890123456.').toFixed(2));
//		Number(1);
	</script>
</head>
