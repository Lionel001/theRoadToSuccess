<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../jquery.min.js"></script>
    <style>
        input:disabled{
            border: 1px solid #DDD;
            background-color: #fff;
            color:red;
        }
          input[disabled]{
              border: 1px solid #DDD;
              background-color: #fff;
              color:red;
          }
    </style>
</head>
<body>
<label>list IE10及以上支持</label>
<input type="text" list="data">
<datalist id="data">
    <option value="1111"></option>
    <option value="2222"></option>
    <option value="3333"></option>
</datalist>
<input type="text" list="data1">
<datalist id="data1">
    <option value="1111" title="aaa">aaa</option>
    <option value="2222">bbb</option>
    <option value="3333">ccc</option>
</datalist>
<hr>
<label>number IE不支持</label><input type="number">
<hr>
<label>range IE10及以上支持</label><input type="range">
<hr>
<label>date IE不支持</label><input type="date">
<hr>
<label>datetime-local IE不支持</label><input type="datetime-local">
<hr>
<label>month IE不支持</label><input type="month">
<hr>
<label>week IE不支持</label><input type="week">
<hr>
<label>maxlength 所有IE版本支持</label><input type="text" maxlength="5">
<hr>
<input type="text" disabled="disabled" value="12133123">
</body>
</html>
