<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <style>
        /*方法五： margin-left方式*/
        .container {
            width: 1000px;
            height: 400px;
            border: 1px solid red;
        }

        .left {
            float: left;
            width: 200px;
            border: 1px solid red;
            height: 100%;
            background: gray;
        }

        .right {
            height: 100%;
            border: 1px solid blue;
            width: auto;
            margin-left: 200px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
