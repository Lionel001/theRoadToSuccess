<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <style>
        /*方法一： BFC(块级格式化上下文)*/
        .container {
            width: 1000px;
            height: 400px;
            border: 1px solid red;
        }

        .left {
            width: 200px;
            height: 100%;
            background: gray;
            float: left;
        }

        .right {
            height: 100%;
            overflow: hidden; /* 触发bfc */
            background: green;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
